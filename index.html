<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 8am TB -->
      <div id="cal-row-one" class="row justify-content-md-center">
        <div id="hourOne" class="col-md-1 time-block">8am</div>
        <textarea name="" id="textblock1" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 9am TB -->
      <div id="cal-row-two" class="row justify-content-md-center">
        <div id="hourTwo" class="col-md-1 time-block">9 am</div>
        <textarea name="" id="textblock2" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 10am TB -->
      <div id="cal-row-three" class="row justify-content-md-center">
        <div id="hourThree" class="col-md-1 time-block">10 am</div>
        <textarea name="" id="textblock3" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 11am TB -->
      <div id="cal-row-four" class="row justify-content-md-center">
        <div id="hourFour" class="col-md-1 time-block">11 am</div>
        <textarea name="" id="textblock4" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 12pm TB -->
      <div id="cal-row-five" class="row justify-content-md-center">
        <div id="hourFive" class="col-md-1 time-block">12 pm</div>
        <textarea name="" id="textblock5" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 1pm TB -->
      <div id="cal-row-six" class="row justify-content-md-center">
        <div id="hourSix" class="col-md-1 time-block">1 pm</div>
        <textarea name="" id="textblock6" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 2pm TB -->
      <div id="cal-row-seven" class="row justify-content-md-center">
        <div id="hourSeven" class="col-md-1 time-block">2 pm</div>
        <textarea name="" id="textblock7" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 3pm TB -->
      <div id="cal-row-eight" class="row justify-content-md-center">
        <div id="hourEight" class="col-md-1 time-block">3 pm</div>
        <textarea name="" id="textblock8" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 4pm TB -->
      <div id="cal-row-nine" class="row justify-content-md-center">
        <div id="hourNine" class="col-md-1 time-block">4 pm</div>
        <textarea name="" id="textblock9" class="col-md-10" rows="3"></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 5pm TB -->
      <div id="cal-row-ten" class="row justify-content-md-center">
        <div id="hourTen" class="col-md-1 time-block">5 pm</div>
        <textarea
          name=""
          id="textblock10"
          class="col-md-10"
          rows="3"
        ></textarea>
        <button id="save" class="col-md-1 save-btn btn-info">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
